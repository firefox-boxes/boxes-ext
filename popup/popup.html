<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@mozilla-protocol/core/protocol/css/protocol.min.css">
    <script src="../node_modules/@mozilla-protocol/core/protocol/js/protocol-base.min.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <ul id="boxes">
        <li id="title">MY BOXES</li>
        <div id="boxes-container">
            <li class="box" id="demobox" style="display: none;">
                <img src="./icons/this file does not exist.svg">
                <div>
                    <span class="box-title"></span>
                    <span class="box-firefox"></span>
                </div>
            </li>
        </div>
        <li id="add-btn" class="box">
            <img src="./res/add.svg">
            <div>
                <span class="box-title">Add</span>
            </div>
        </li>
        <li id="add-form" style="display: none;">
            <div>
                <input type="text" id="new-box-name" placeholder="New box name...">
            </div>
            <div>
                <select id="new-box-exec">
                    <option value="" class="freeze" disabled selected>Choose which Firefox to use...</option>
                </select>
            </div>
            <div id="icon-picker" class="icon-picker"></div>
            <div id="error-message" style="display: none;">Not all filled out!</div>
            <div id="new-box-submission">
                <button id="new-box-create-btn" type="button"></button>
                <div id="new-box-cancel-btn" class="opacity-button">
                    <img src="./res/close.svg">
                </div>
            </div>
        </li>
    </ul>
    <script src="./popup.js"></script>

    <!-- Context Menu -->
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li data-action="edit" class="context-menu__item">
                Edit
            </li>
            <li data-action="delete" class="context-menu__item">
                Delete
            </li>
        </ul>
    </nav>
</body>
</html>
